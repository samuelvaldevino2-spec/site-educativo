<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Português - Prof. Samuel Valdevino</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <h1>Prof. Samuel Valdevino</h1>
      <nav>
        <ul>
          <li><a href="/site-educativo/index.html">Início</a></li>
          <li><a href="/site-educativo/disciplinas.html">Disciplinas</a></li>
          <li><a href="/site-educativo/contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção Principal -->
  <section class="conteudo">
    <div class="container">
      <h2 id="saudacao">Carregando...</h2>
      <p id="mensagem">Aguarde...</p>
      <hr>
      <h3>📚 Atividades Recentes</h3>
    </div>
  </section>

<!-- Seção de Atividades -->
<section class="atividades">
  <div class="container">
    <div class="grid-atividades">
      
      <!-- Atividade 1 -->
      <div class="card-atividade">
        <div class="card-header">
          <span class="icon">📖</span>
          <span class="data">10/08/2025</span>
        </div>
        <div class="card-body">
          <h4>Acentuação de palavras</h4>
        </div>
        <div class="card-footer">
          <a href="acentuacao.html" class="btn-acessar">Acesse aqui</a>
        </div>
      </div>

      <!-- Atividade 2 -->
      <div class="card-atividade">
        <div class="card-header">
          <span class="icon">📖</span>
          <span class="data">10/08/2025</span>
        </div>
        <div class="card-body">
          <h4>Pontuação</h4>
        </div>
        <div class="card-footer">
          <a href="pontuacao.html" class="btn-acessar">Acesse aqui</a>
        </div>
      </div>
      
    </div> <!-- fecha .grid-atividades -->
  </div>   <!-- fecha .container -->
</section> <!-- ✅ FECHA A SEÇÃO .atividades -->

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Prof. Samuel Valdevino. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Saudação dinâmica com base no horário
    function saudacaoHorario() {
      const agora = new Date();
      const hora = agora.getHours();

      let saudacao = "";
      let mensagem = "";
      let citacao = "";

      mensagem = "As palavras são a arma mais poderosa que o ser humano possui.";


      if (hora >= 6 && hora < 12) {
        saudacao = "Bom dia, escritor! 🌞";
      } else if (hora >= 12 && hora < 18) {
        saudacao = "Boa tarde! ⚔️";
      } else {
        saudacao = "Boa noite, poeta! 🌙";
      }

      document.getElementById("saudacao").textContent = saudacao;
      document.getElementById("mensagem").textContent = mensagem;
      document.getElementById("citacao").textContent = citacao;
    }

    // Executa ao carregar a página
    document.addEventListener("DOMContentLoaded", saudacaoHorario);
  </script>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #f0f0f0;
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
        url('https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Cabeçalho */
    header {
      background-color: #1a2530;
      color: white;
      padding: 20px 0;
      border-bottom: 1px solid #3498db;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      color: #3498db;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #3498db;
    }

    /* Conteúdo Principal */
    .conteudo {
      padding: 100px 20px 40px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .conteudo h2 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #3498db;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .conteudo p {
      font-size: 1.3rem;
      margin-bottom: 15px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #ddd;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    .conteudo #citacao {
      font-style: italic;
      color: #bbb;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .conteudo h3 {
      font-size: 1.8rem;
      color: #3498db;
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: left;
    }

    hr {
      border: 1px solid #3498db;
      width: 80%;
      margin: 20px auto 40px;
    }

    /* Seção de Atividades */
    .atividades {
      padding: 40px 0;
    }

    /* Grid de Atividades */
    .grid-atividades {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    /* Card de Atividade */
    .card-atividade {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .card-atividade:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background-color: rgba(52, 152, 219, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-header .icon {
      font-size: 1.4rem;
    }

    .card-header .data {
      font-size: 0.95rem;
      color: #ddd;
    }

    .card-body {
      padding: 20px;
    }

    .card-body h4 {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 10px;
    }

    .card-body p {
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.5;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status {
      font-size: 0.85rem;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
    }

    .status.pendente {
      background-color: #e67e22;
      color: white;
    }

    .status.concluido,
    .status.corrigido {
      background-color: #27ae60;
      color: white;
    }

    .btn-acessar {
      background-color: #3498db;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-acessar:hover {
      background-color: #2980b9;
    }

    /* Rodapé */
    footer {
      background-color: #1a2530;
      color: #aaa;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
      border-top: 1px solid #3498db;
      margin-top: 60px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .conteudo h2 {
        font-size: 2.2rem;
      }
      .conteudo p {
        font-size: 1.1rem;
      }
      .conteudo #citacao {
        font-size: 1rem;
      }
      .conteudo h3 {
        font-size: 1.6rem;
      }
      .grid-atividades {
        grid-template-columns: 1fr;
      }
    }
  </style>
</body>

</html>
